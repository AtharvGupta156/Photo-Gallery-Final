<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>


<body>
    <h3>
        <center>

            <ul class="menu1">

                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">GridView</a></li>
                <!--add grids in hrf as href="#grids"-->
                <li class="links"><a href="#slides">Slide view</a></li>

            </ul>
        </center>
    </h3>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="giphy.gif" class="img-responsive">
            </div>

        </section>
        <hr style="width: 100%;">
        <section id="Grids">
            <h2 id="moni"> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="minecraft-pocket-edition-mobile-pc.jpg">
                <img class="img2" src="Valorant-Mobile.jpg">
                <img class="img2" src="Call-of-Duty-Mobile-Update-1323384.jpg">
                <img class="img2" src="1000.jpg">
                <img class="img2" src="mario.jpg">
                <img class="img2" src="contra.jpg">
                <img class="img2" src="pacman.png">
                <img class="img2" src="frotnite.jpg">
                <img class="img2" src="rocket%20league.jpg">
                <img class="img2" src="fall%20guys.jfif">
                <img class="img2" src="tetris.jpg">
                <img class="img2" src="mortal%20combat.jpg">





                
            </div>

        </section>
        <br>
        <br>

        <hr style="width: 100%;">


        
        <section id="slides">
            <h2 id="devak">Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">

                    <div class="item active">
                        <img class="img-responsive" src="minecraft-pocket-edition-mobile-pc.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Minecraft</h3>
                            <p></p>
                        </div>
                    </div>
                    
                    

                    <div class="item ">
                        <img class="img-responsive" src="Valorant-Mobile.jpg" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3> Valorant</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
        <img class="img-responsive" src="Call-of-Duty-Mobile-Update-1323384.jpg" alt="Pink" style="width:100px">
                        <div class="carousel-caption">
                            <h3>Call of Duty</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="1000.jpg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Among Us</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="mario.jpg" alt="Pink" style="width: 100px" >
                        <div class="carousel-caption">
                            <h3>Super Mario</h3>
                            <p></p>
                        </div>
                    </div>

                </div>


                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
    </div>


</body>

</html>
